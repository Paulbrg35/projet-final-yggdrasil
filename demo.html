<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yggdrasil - Arbre G√©n√©alogique Interactif</title>

    <!-- Polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS externe -->
    <link href="demo.css" rel="stylesheet">

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <!-- En-t√™te -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <a href="img/logo.png" target="_blank">
                    <img src="img/logo.png" alt="Yggdrasil Logo" style="width: 60px; height: auto;">
                </a>
                <div class="logo-text">Yggdrasil</div>
            </div>
            <p class="subtitle">Arbre G√©n√©alogique Interactif</p>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="./index.html" class="control-button">üè† Accueil</a>
        </nav>

        <!-- Contr√¥les -->
        <div class="controls fade-in">
            <button class="control-button" id="expand-btn">
                üîç D√©velopper tout
            </button>
            <button class="control-button" id="collapse-btn">
                üì¶ R√©duire tout
            </button>
            <button class="control-button" id="center-btn">
                üéØ Centrer
            </button>
            <button class="control-button" id="reset-btn">
                üîÑ R√©initialiser vue
            </button>
            <button class="control-button" id="randomize-btn">
                üé® Couleurs al√©atoires
            </button>
        </div>

        <!-- L√©gende -->
        <div class="legend fade-in">
            <div class="legend-item">
                <div class="legend-color" style="background: #2E5D42;"></div>
                <span>Hommes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8B4B85;"></div>
                <span>Femmes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #D4AF37;"></div>
                <span>Enfants (moins de 18 ans)</span>
            </div>
        </div>

        <!-- Zone SVG de l'arbre -->
        <div class="tree-container fade-in">
            <svg id="tree-svg"></svg>
        </div>

        <!-- Statistiques -->
        <div class="stats fade-in">
            <div class="stat-card">
                <div class="stat-number" id="total-members">0</div>
                <div class="stat-label">Membres totaux</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="generations">0</div>
                <div class="stat-label">G√©n√©rations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="living-members">0</div>
                <div class="stat-label">Membres vivants</div>
            </div>
        </div>
    </div>

    <!-- Tooltip (invisible au d√©part) -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Script principal -->
    <script>
        // Donn√©es de la famille
        const familyData = {
            name: "Jean-Pierre Martin",
            gender: "M",
            birth: "1945",
            death: "2020",
            profession: "Ing√©nieur",
            location: "Paris, France",
            children: [
                {
                    name: "Sophie Martin-Petit",
                    gender: "F",
                    birth: "1978",
                    death: null,
                    profession: "M√©decin",
                    location: "Lyon, France",
                    spouse: "Thomas Petit",
                    children: [
                        {
                            name: "Cl√©ment Martin",
                            gender: "M",
                            birth: "2005",
                            death: null,
                            profession: "√âtudiant",
                            location: "Lyon, France"
                        },
                        {
                            name: "√âmilie Martin",
                            gender: "F",
                            birth: "2008",
                            death: null,
                            profession: "Coll√©gienne",
                            location: "Lyon, France"
                        }
                    ]
                },
                {
                    name: "Marie Lambert",
                    gender: "F",
                    birth: "1950",
                    death: "2023",
                    profession: "Professeure",
                    location: "Rennes, France",
                    children: [
                        {
                            name: "Lucie Petit",
                            gender: "F",
                            birth: "2010",
                            death: null,
                            profession: "√âcoli√®re",
                            location: "Rennes, France"
                        }
                    ]
                }
            ]
        };

        // Configuration D3.js
        const svg = d3.select("#tree-svg");
        const width = 1200;
        const height = 600;
        let i = 0;
        let duration = 750;

        svg.attr("viewBox", `0 0 ${width} ${height}`);

        const g = svg.append("g")
            .attr("transform", "translate(100,50)");

        const tree = d3.tree()
            .size([height - 100, width - 200]);

        // Couleurs selon le genre
        const colors = {
            M: "#2E5D42",
            F: "#8B4B85",
            child: "#D4AF37"
        };

        function getPersonColor(d) {
            const birthYear = parseInt(d.data.birth);
            if (d.data.birth && !isNaN(birthYear) && (new Date().getFullYear() - birthYear < 18)) {
                return colors.child;
            }
            return colors[d.data.gender] || "#666";
        }

        // Calcul de l'√¢ge
        function getAge(person) {
            const birth = parseInt(person.birth);
            if (isNaN(birth)) return '?';
            const death = person.death ? parseInt(person.death) : null;
            const currentYear = new Date().getFullYear();
            return death ? death - birth : currentYear - birth;
        }

        // Mise √† jour des statistiques
        function updateStats() {
            let totalMembers = 0;
            let livingMembers = 0;
            let maxDepth = 0;

            function traverse(node, depth = 0) {
                totalMembers++;
                if (!node.data.death) livingMembers++;
                maxDepth = Math.max(maxDepth, depth);
                if (node.data.children) {
                    node.data.children.forEach(child => traverse({ data: child }, depth + 1));
                }
            }

            traverse({  familyData });
            document.getElementById('total-members').textContent = totalMembers;
            document.getElementById('generations').textContent = maxDepth + 1;
            document.getElementById('living-members').textContent = livingMembers;
        }

        // Initialisation de l'arbre
        let root = d3.hierarchy(familyData, d => d.children);
        root.x0 = height / 2;
        root.y0 = 0;

        // Mise √† jour de l'arbre
        function update(source) {
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);

            nodes.forEach(d => d.y = d.depth * 200);

            const node = g.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));

            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .on('click', click)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            nodeEnter.append('circle')
                .attr('class', 'node-circle')
                .attr('r', 1e-6)
                .style("fill", d => getPersonColor(d))
                .style("stroke", "#fff")
                .style("stroke-width", "3px");

            nodeEnter.append('text')
                .attr('class', 'node-text node-name')
                .attr("dy", "-0.2em")
                .text(d => d.data.name.split(' ').slice(0, 2).join(' '));

            nodeEnter.append('text')
                .attr('class', 'node-text node-dates')
                .attr("dy", "1.2em")
                .text(d => {
                    const birth = d.data.birth || '?';
                    const death = d.data.death || '';
                    return death ? `${birth} - ${death}` : `${birth} -`;
                });

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodeUpdate.select('circle.node-circle')
                .transition()
                .duration(duration)
                .attr('r', 30)
                .style("fill", d => getPersonColor(d));

            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .remove();

            nodeExit.select('circle').attr('r', 1e-6);

            // Liens
            const link = g.selectAll('path.link')
                .data(links, d => d.id);

            const linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', d => diagonal({x: source.x0, y: source.y0}, {x: source.x0, y: source.y0}));

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', d => diagonal(d, d.parent));

            link.exit().transition()
                .duration(duration)
                .attr('d', d => diagonal({x: source.x, y: source.y}, {x: source.x, y: source.y}))
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Fonction pour tracer les liens
        function diagonal(s, d) {
            return `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
        }

        // Clic sur un n≈ìud
        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        // Afficher le tooltip
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            const person = d.data;
            const age = getAge(person);

            tooltip.innerHTML = `
                <h3>${person.name}</h3>
                <p><strong>√Çge:</strong> ${age} ans</p>
                ${person.profession ? `<p><strong>Profession:</strong> ${person.profession}</p>` : ''}
                ${person.location ? `<p><strong>Lieu:</strong> ${person.location}</p>` : ''}
                ${person.spouse ? `<p><strong>Conjoint:</strong> ${person.spouse}</p>` : ''}
            `;

            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.style.opacity = '1';
        }

        // Cacher le tooltip
        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = '0';
        }

        // === üîß CONTR√îLES : Gestion par Event Listeners ===
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('expand-btn').addEventListener('click', expandAll);
            document.getElementById('collapse-btn').addEventListener('click', collapseAll);
            document.getElementById('center-btn').addEventListener('click', centerTree);
            document.getElementById('reset-btn').addEventListener('click', resetView);
            document.getElementById('randomize-btn').addEventListener('click', randomizeColors);
        });

        // Fonctions des boutons
        function expandAll() {
            function expand(d) {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
                if (d.children) d.children.forEach(expand);
            }
            expand(root);
            update(root);
        }

        function collapseAll() {
            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                    d._children.forEach(collapse);
                }
            }
            if (root.children) {
                root.children.forEach(collapse);
            }
            update(root);
        }

        function centerTree() {
            const bounds = g.node().getBBox();
            const parent = svg.node().parentElement;
            const fullWidth = parent.clientWidth;
            const fullHeight = parent.clientHeight;
            const midX = bounds.x + bounds.width / 2;
            const midY = bounds.y + bounds.height / 2;
            const scale = 0.8 / Math.max(bounds.width / fullWidth, bounds.height / fullHeight);
            const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];

            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }

        function resetView() {
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity);
        }

        function randomizeColors() {
            const randomColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
            g.selectAll('.node-circle')
                .transition()
                .duration(500)
                .style('fill', () => randomColors[Math.floor(Math.random() * randomColors.length)])
                .transition()
                .delay(1000)
                .duration(500)
                .style('fill', d => getPersonColor(d));
        }

        // Zoom et pan
        const zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Initialisation de l'arbre (r√©duire au d√©part)
        if (root.children) {
            root.children.forEach(collapseAll);
        }

        update(root);
        updateStats();

        // Effet de parallaxe sur scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.header');
            const speed = 0.3;
            parallax.style.transform = `translateY(${scrolled * speed}px)`;
        });
    </script>
</body>
</html>
